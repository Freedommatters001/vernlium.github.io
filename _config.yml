# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vernlium
subtitle: Keep codeing and thinking!
description: Keep codeing and thinking!
author: 张阿楠
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: ://vernlium.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

mathjax: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Social links
social:
  GitHub: https://github.com/vernlium
  ZhiHu: http://www.zhihu.com/people/ananzhang

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


archive_generator:
  per_page: 50
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Vernlium/vernlium.github.io.git
  branch: master

menu:
  home: /
  archives: /archives
  about: /about
  categories: /categories
  tags: /tags
  something: /520.html
  commonweal: /404.html

menu_icons:
  enable: true
  # Icon Mapping.
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  commonweal: heartbeat

# next setting
# see http://theme-next.iissnan.com/theme-settings.html
# Code Highlight theme

highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

since: 2015

use_motion: false   

